<!DOCTYPE html>
<html>
<head>
	<title>NBA headshots API</title>
</head>
<body>
	# nba-headshot-api <br />
	Easy-to-use API to retrieve NBA player headshot images (png) <br />

	Base url: https://nba-players.herokuapp.com/<br />

	Route: GET /players/:lastName/:firstName   (more specific) <br />
	OR<br />
	Route: GET /players/:lastName  (may return other player with same last name) <br />

	e.g. GET [base_url]/steph_curry <br />
</body>
</html>
